        <div class="contact-form">
            <form>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input class="contact-form__input" type="text" placeholder="your name"></td>
                </tr>

                <tr>
                    <td><label>Email:</label></td>
                    <td><input class="contact-form__input" type="email" placeholder="your email"></td>
                </tr>

                <tr>
                    <td><label>address:</label></td>
                    <td><textarea class="contact-form__message" placeholder="your message"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input class="contact-form__submit" type="submit"></td>
                </tr>
            </table>
        </form>
